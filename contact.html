<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="city-page">

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="austin.html">Austin</a></li>
      <li><a href="dallas.html">Dallas</a></li>
      <li><a href="houston.html">Houston</a></li>
      <li><a href="table.html">Cities</a></li>

    </ul>
  </nav>

  <section class="content">
    <div class="contact-image">
      <img src="images/contact-us.jpg" alt="Contact Us">
      <p>Fill out your details and we will send you all the information via email!</p>
    </div>
    <aside>
      <h2>Ask a Question</h2>
      <form id="contactForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="confirmEmail">Confirm Email Address:</label>
        <input type="email" id="confirmEmail" name="confirmEmail" required>

        <label for="question">Ask a Question:</label>
        <textarea id="question" name="question" rows="4" cols="50" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </aside>
  </section>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const confirmEmail = document.getElementById("confirmEmail").value;
      if(email !== confirmEmail)
      {
      alert("EMAILS DO NOT MATCH!");
      }
      else
      {
      alert("EMAILS MATCH. FORM SUBMITTED");
      this.submit();
      }

    })
  </script>
</body>
</html>
